# AUR helper detection
[custom.aur_helper]
command = '''
if command -v yay >/dev/null 2>&1; then echo "yay"
elif command -v paru >/dev/null 2>&1; then echo "paru"
elif command -v trizen >/dev/null 2>&1; then echo "trizen"
else echo ""
fi
'''
when = "command -v yay >/dev/null 2>&1 || command -v paru >/dev/null 2>&1 || command -v trizen >/dev/null 2>&1"
symbol = "Û∞ÆØ "
style = "bold cyan"
format = "[$symbol$output]($style) "
shell = ["bash", "--noprofile", "--norc"]
disabled = true

# Detecci√≥n de terminal para optimizaci√≥n espec√≠fica
[custom.terminal_info]
command = '''
if [ "$TERM_PROGRAM" = "WarpTerminal" ]; then echo "warp"
elif [ "$KITTY_WINDOW_ID" != "" ]; then echo "kitty"
else echo ""
fi
'''
when = 'test "$TERM_PROGRAM" = "WarpTerminal" || test -n "$KITTY_WINDOW_ID"'
symbol = "Û∞ß® "
style = "bold purple"
format = "[$symbol$output]($style) "
