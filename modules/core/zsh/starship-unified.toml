# =====================================================
# 🚀 STARSHIP PROMPT - ARCH DREAM UNIFIED v4.3
# =====================================================
# Configuración unificada para ZSH y Bash
# Tema Catppuccin Mocha optimizado para Red Team
# Compatible con Kitty Terminal y Warp AI
# =====================================================

# Configuración general optimizada
add_newline = true
command_timeout = 200
continuation_prompt = "  "

# Formato principal del prompt estilo Powerline
format = "$directory$git_branch$git_status$fill$character"

right_format = ""

# Fill character para el diseño elegante
[fill]
symbol = " "
style = "bold fg:#313244"

# =====================================================
# 🖥️ SISTEMA OPERATIVO - Identificación visual
# =====================================================

[os]
style = "bg:#fab387 fg:#1e1e2e"
format = "[$symbol ]($style)"
disabled = false

[os.symbols]
Alpaquita = "🔔"
Alpine = "🏔️"
Amazon = "🙂"
Android = "🤖"
Arch = "🌋"
Artix = "🎗️"
CentOS = "💠"
Debian = "🌀"
DragonFly = "🐉"
Emscripten = "🔗"
EndeavourOS = "🚀"
Fedora = "🎩"
FreeBSD = "😈"
Garuda = "🦅"
Gentoo = "🗜️"
HardenedBSD = "🛡️"
Illumos = "🐦"
Linux = "🐧"
Macos = "🍎"
Manjaro = "🥭"
Mariner = "🌊"
MidnightBSD = "🌘"
Mint = "🌿"
NetBSD = "🚩"
NixOS = "❄️"
OpenBSD = "🐡"
OpenCloudOS = "☁️"
openEuler = "🦉"
openSUSE = "🦎"
OracleLinux = "🦴"
Pop = "🍭"
Raspbian = "🍓"
Redhat = "🎩"
RedHatEnterprise = "🎩"
Redox = "🧪"
Solus = "⛵"
SUSE = "🦎"
Ubuntu = "🎯"
Unknown = "❓"
Windows = "🪟"

# =====================================================
# 👤 USUARIO Y HOST - Tema Red Team Profesional
# =====================================================

[username]
show_always = true
style_user = "bg:#89b4fa fg:#1e1e2e"
style_root = "bg:#f38ba8 fg:#1e1e2e"
format = "[$user]($style)"

[hostname]
ssh_only = false
style = "bg:#94e2d5 fg:#1e1e2e"
format = "[@$hostname]($style) "
trim_at = "."
disabled = false

# =====================================================
# 📁 DIRECTORIO - Navegación inteligente optimizada
# =====================================================

[directory]
style = "bold fg:#89b4fa"
format = "$path "
truncation_length = 3
truncation_symbol = "…/"
read_only_style = "bg:#f38ba8 fg:#1e1e2e bold"
read_only = "  "
home_symbol = "~"
use_logical_path = true
fish_style_pwd_dir_length = 1
before_repo_root_style = "fg:#6c7086"
repo_root_style = "bg:#cba6f7 fg:#1e1e2e"

[directory.substitutions]
"Documents" = "docs"
"Downloads" = "dl"
"Music" = "music"
"Pictures" = "pics"
"Videos" = "videos"
"Desktop" = "desktop"
"Developer" = "dev"
"Projects" = "proj"
"Scripts" = "scripts"
"Tools" = "tools"
"src" = "src"
"lib" = "lib"
"bin" = "bin"
"config" = "config"
"modules" = "modules"
"docs" = "docs"
"/opt" = "opt"
"/etc" = "etc"
"/var" = "var"
"/tmp" = "tmp"
"/usr" = "usr"
"/home" = "home"
"/root" = "root"

# =====================================================
# 🔥 GIT - Control de versiones optimizado
# =====================================================

[git_branch]
symbol = ""
style = "bold fg:#cba6f7"
format = "[$branch]($style) "
truncation_length = 8
truncation_symbol = "…"

[git_status]
format = "[$all_status$ahead_behind]($style)"
style = "bold fg:#f9e2af"
ahead = "⇡${count}"
diverged = "⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
up_to_date = ""
untracked = "?"
modified = "*"
staged = "+"
renamed = "»"
deleted = "×"
stashed = "≡"
conflicted = "!"
ignore_submodules = true
disabled = false

# =====================================================
# ⚡ PROMPT CHARACTER - Diseño profesional optimizado
# =====================================================

[character]
success_symbol = "[❯](bold fg:#a6e3a1)"
error_symbol = "[❯](bold fg:#f38ba8)"
vicmd_symbol = "[❮](bold fg:#b4befe)"

# =====================================================
# 🐍 LENGUAJES - Solo los más usados para performance
# =====================================================

[python]
symbol = " "
format = "[ $symbol ($version) ]($style)"
style = "bg:#94e2d5 fg:#1e1e2e bold"
pyenv_version_name = false
python_binary = ["python3", "python"]
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml", "Pipfile"]
detect_folders = [".venv", "venv"]
disabled = false

[nodejs]
symbol = ""
format = "[ $symbol ($version) ]($style)"
style = "bg:#94e2d5 fg:#1e1e2e bold"
detect_files = ["package.json"]
detect_folders = ["node_modules"]
detect_extensions = ["js", "ts"]
disabled = false

[rust]
symbol = ""
format = "[$symbol]($style) "
style = "bold fg:#f38ba8"
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]
disabled = false

[golang]
symbol = ""
format = "[$symbol]($style) "
style = "bold fg:#89b4fa"
detect_extensions = ["go"]
detect_files = ["go.mod"]
disabled = false

# =====================================================
# 🐳 CONTENEDORES - Solo Docker para performance
# =====================================================

[docker_context]
symbol = "󰡨"
format = "[ $symbol $context ]($style)"
style = "bg:#94e2d5 fg:#1e1e2e bold"
only_with_files = true
detect_files = ["Dockerfile", "docker-compose.yml"]
detect_folders = []
disabled = false

# =====================================================
# 📦 GESTORES DE PAQUETES - Solo los esenciales
# =====================================================

[package]
symbol = " "
format = "[$symbol$version]($style) "
style = "bg:#89b4fa fg:#1e1e2e"
display_private = false
disabled = false

# =====================================================
# 📊 INFORMACIÓN DEL SISTEMA - Solo lo esencial
# =====================================================

[battery]
full_symbol = "󰁹 "
charging_symbol = "󰂄 "
discharging_symbol = "󰁾 "
unknown_symbol = "󰁽 "
empty_symbol = "󰂎 "
disabled = false
format = "[$symbol$percentage]($style) "

[[battery.display]]
threshold = 15
style = "bold bright-red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[[battery.display]]
threshold = 50
style = "yellow"

[[battery.display]]
threshold = 80
style = "green"

# =====================================================
# ⏱️ TIEMPO Y RENDIMIENTO - Optimizado
# =====================================================

[time]
disabled = false
format = " $time "
style = "fg:#6c7086"
time_format = "%H:%M"
utc_time_offset = "local"

[cmd_duration]
min_time = 2000
format = "[ $duration]($style)"
style = "bold fg:#f9e2af"
show_milliseconds = false
show_notifications = false
min_time_to_notify = 30000
disabled = false

# =====================================================
# 🔐 VARIABLES PERSONALIZADAS RED TEAM PRO - Optimizadas
# =====================================================

# Target objetivo
[env_var.TARGET]
variable = "TARGET"
symbol = "🎯"
format = "[$symbol$env_value ]($style)"
style = "bold bright-white bg:red"
disabled = false

# Proxy/Tunnel activo
[env_var.PROXY]
variable = "PROXY"
symbol = "🔒"
format = "[$symbol$env_value ]($style)"
style = "bold bright-cyan"
disabled = false

