# - Máxima productividad y legibilidad
# - Rendimiento óptimo del prompt
# - Diseño moderno, elegante y atractivo
# - Paleta de colores Catppuccin rica y armoniosa
# - Solo funcionalidades esenciales
# - Sin sobre-ingeniería
