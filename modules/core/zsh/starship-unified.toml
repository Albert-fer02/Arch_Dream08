# =====================================================
# 🚀 STARSHIP PROMPT - ARCH DREAM PREMIUM DELUXE
# =====================================================
# Diseño ultra premium inspirado en Powerlevel10k con detalles visuales avanzados
# Tema Catppuccin Mocha con estética ultra elegante, funcional y visualmente impactante
# =====================================================

# Configuración general optimizada
add_newline = true
command_timeout = 1000
continuation_prompt = "  "

# Formato principal del prompt - diseño Powerlevel10k ultra premium con separadores elegantes
format = "$username$hostname$directory$git_branch$git_status$fill$character"

# Lado derecho - información ultra premium con diseño atractivo
right_format = "$time$cmd_duration"

# Fill character para el diseño elegante
[fill]
symbol = " "
style = "fg:#313244"

# =====================================================
# 👤 USUARIO Y HOST - Diseño Powerlevel10k ultra premium con separadores
# =====================================================

[username]
show_always = true
style_user = "bold bg:#89b4fa fg:#1e1e2e"
style_root = "bold bg:#f38ba8 fg:#1e1e2e"
format = "  $user "

[hostname]
ssh_only = false
style = "bold bg:#94e2d5 fg:#1e1e2e"
format = "$hostname "
trim_at = "."
disabled = false

# =====================================================
# 📁 DIRECTORIO - Navegación con estilo Powerlevel10k ultra premium
# =====================================================

[directory]
style = "bold bg:#cba6f7 fg:#1e1e2e"
format = "  $path "
truncation_length = 2
truncation_symbol = "…/"
read_only_style = "bold bg:#f38ba8 fg:#1e1e2e"
read_only = " "
home_symbol = "🏠"
use_logical_path = true
fish_style_pwd_dir_length = 1

[directory.substitutions]
"Documents" = "📄"
"Downloads" = "⬇️"
"Music" = "🎵"
"Pictures" = "🖼️"
"Videos" = "🎬"
"Desktop" = "🖥️"
"Projects" = "🚀"
"Scripts" = "📜"
"Tools" = "🔧"
"src" = "📦"
"config" = "⚙️"
"modules" = "🧩"
"Arch_Dream08" = "🌋"
"core" = "⚡"
"bash" = "🐚"
"zsh" = "💎"
"development" = "🔬"
"terminal" = "🖥️"
"themes" = "🎨"
"tools" = "🛠️"
"lib" = "📚"
"docs" = "📖"
"assets" = "🎭"
"images" = "🖼️"
"dreamcoder" = "🌟"

# =====================================================
# 🔥 GIT - Control de versiones estilo Powerlevel10k ultra premium
# =====================================================

[git_branch]
symbol = " "
style = "bold bg:#a6e3a1 fg:#1e1e2e"
format = "  $symbol$branch "
truncation_length = 10
truncation_symbol = "…"

[git_status]
format = "[$all_status$ahead_behind]($style)"
style = "bold bg:#f9e2af fg:#1e1e2e"
ahead = "⇡${count}"
diverged = "⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
up_to_date = ""
untracked = "?"
modified = "*"
staged = "+"
renamed = "»"
deleted = "×"
stashed = "≡"
conflicted = "!"

# =====================================================
# ⚡ PROMPT CHARACTER - Diseño Powerlevel10k ultra premium
# =====================================================

[character]
success_symbol = "[❯](bold fg:#a6e3a1)"
error_symbol = "[❯](bold fg:#f38ba8)"
vicmd_symbol = "[❮](bold fg:#b4befe)"

# =====================================================
# 🐍 LENGUAJES - Solo los esenciales con estilo ultra premium
# =====================================================

[python]
symbol = " "
format = "  $symbol$version "
style = "bold bg:#94e2d5 fg:#1e1e2e"
pyenv_version_name = false
python_binary = ["python3", "python"]
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml"]
detect_folders = [".venv", "venv"]
disabled = false

[nodejs]
symbol = " "
format = "  $symbol$version "
style = "bold bg:#94e2d5 fg:#1e1e2e"
detect_files = ["package.json"]
detect_folders = ["node_modules"]
detect_extensions = ["js", "ts"]
disabled = false

[rust]
symbol = " "
format = "  $symbol$version "
style = "bold bg:#f38ba8 fg:#1e1e2e"
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]
disabled = false

# =====================================================
# 🐳 DOCKER - Solo cuando es necesario con estilo ultra premium
# =====================================================

[docker_context]
symbol = " "
format = "  $symbol$context "
style = "bold bg:#94e2d5 fg:#1e1e2e"
only_with_files = true
detect_files = ["Dockerfile", "docker-compose.yml"]
disabled = false

# =====================================================
# 📦 PAQUETES - Solo información esencial con estilo ultra premium
# =====================================================

[package]
symbol = " "
format = "  $symbol$version "
style = "bold bg:#89b4fa fg:#1e1e2e"
display_private = false
disabled = false

# =====================================================
# ⏱️ TIEMPO Y DURACIÓN - Información ultra premium
# =====================================================

[time]
disabled = false
format = "  $time "
style = "bold bg:#6c7086 fg:#1e1e2e"
time_format = "%H:%M"

[cmd_duration]
min_time = 1000
format = "  $duration "
style = "bold bg:#f9e2af fg:#1e1e2e"
show_milliseconds = false
disabled = false

# =====================================================
# 🎯 VARIABLES PERSONALIZADAS - Solo las esenciales ultra premium
# =====================================================

[env_var.TARGET]
variable = "TARGET"
symbol = "🎯"
format = "  $symbol$env_value "
style = "bold bg:red fg:white"
disabled = false

[env_var.PROXY]
variable = "PROXY"
symbol = "🔒"
format = "  $symbol$env_value "
style = "bold bg:cyan fg:black"
disabled = false

# =====================================================
# 🔧 MÓDULOS ADICIONALES PREMIUM - Solo los más útiles
# =====================================================

# Estado del sistema - solo cuando es relevante
[status]
style = "bold bg:#f38ba8 fg:#1e1e2e"
format = "  $symbol$status "
symbol = " "
success_symbol = " "
error_symbol = " "
disabled = false

# Información del shell - solo cuando es útil
[shell]
style = "bold bg:#b4befe fg:#1e1e2e"
format = "  $indicator "
disabled = false

# =====================================================
# ⚠️ MÓDULOS DESHABILITADOS PARA PERFORMANCE
# =====================================================

# Módulos que pueden ralentizar el prompt
[os]
disabled = true

[battery]
disabled = true

[memory_usage]
disabled = true

[jobs]
disabled = true

[kubernetes]
disabled = true

[aws]
disabled = true

[gcloud]
disabled = true

[azure]
disabled = true

# Lenguajes menos comunes deshabilitados
[java]
disabled = true

[php]
disabled = true

[ruby]
disabled = true

[c]
disabled = true

[cpp]
disabled = true

[conda]
disabled = true

[golang]
disabled = true

