# =====================================================
# 🚀 STARSHIP PROMPT - ARCH DREAM OPTIMIZADO
# =====================================================
# Configuración limpia y funcional para máxima productividad
# Tema Catppuccin Mocha moderno y legible
# =====================================================

# Configuración general optimizada
add_newline = true
command_timeout = 1000
continuation_prompt = "  "

# Formato principal del prompt - limpio y funcional
format = "$username$hostname$directory$git_branch$git_status$fill$character"

# Lado derecho - información útil pero no intrusiva
right_format = "$time$cmd_duration"

# Fill character para el diseño elegante
[fill]
symbol = " "
style = "fg:#313244"

# =====================================================
# 👤 USUARIO Y HOST - Identificación clara
# =====================================================

[username]
show_always = true
style_user = "bold fg:#89b4fa"
style_root = "bold fg:#f38ba8"
format = "$user "

[hostname]
ssh_only = false
style = "fg:#94e2d5"
format = "@$hostname "
trim_at = "."
disabled = false

# =====================================================
# 📁 DIRECTORIO - Navegación inteligente
# =====================================================

[directory]
style = "bold fg:#89b4fa"
format = "$path "
truncation_length = 2
truncation_symbol = "…/"
read_only_style = "fg:#f38ba8 bold"
read_only = " "
home_symbol = "~"
use_logical_path = true
fish_style_pwd_dir_length = 1

[directory.substitutions]
"Documents" = "📄"
"Downloads" = "⬇️"
"Music" = "🎵"
"Pictures" = "🖼️"
"Videos" = "🎬"
"Desktop" = "🖥️"
"Projects" = "🚀"
"Scripts" = "📜"
"Tools" = "🔧"
"src" = "📦"
"config" = "⚙️"
"modules" = "🧩"

# =====================================================
# 🔥 GIT - Control de versiones esencial
# =====================================================

[git_branch]
symbol = "🌿"
style = "bold fg:#a6e3a1"
format = "$symbol$branch "
truncation_length = 10
truncation_symbol = "…"

[git_status]
format = "[$all_status$ahead_behind]($style)"
style = "bold fg:#f9e2af"
ahead = "⇡${count}"
diverged = "⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
up_to_date = ""
untracked = "?"
modified = "*"
staged = "+"
renamed = "»"
deleted = "×"
stashed = "≡"
conflicted = "!"

# =====================================================
# ⚡ PROMPT CHARACTER - Diseño moderno
# =====================================================

[character]
success_symbol = "[❯](bold fg:#a6e3a1)"
error_symbol = "[❯](bold fg:#f38ba8)"
vicmd_symbol = "[❮](bold fg:#b4befe)"

# =====================================================
# 🐍 LENGUAJES - Solo los esenciales
# =====================================================

[python]
symbol = "🐍"
format = "[$symbol$version]($style)"
style = "fg:#94e2d5"
pyenv_version_name = false
python_binary = ["python3", "python"]
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml"]
detect_folders = [".venv", "venv"]
disabled = false

[nodejs]
symbol = "⬢"
format = "[$symbol$version]($style)"
style = "fg:#94e2d5"
detect_files = ["package.json"]
detect_folders = ["node_modules"]
detect_extensions = ["js", "ts"]
disabled = false

[rust]
symbol = "🦀"
format = "[$symbol$version]($style)"
style = "fg:#f38ba8"
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]
disabled = false

# =====================================================
# 🐳 DOCKER - Solo cuando es necesario
# =====================================================

[docker_context]
symbol = "🐳"
format = "[$symbol$context]($style)"
style = "fg:#94e2d5"
only_with_files = true
detect_files = ["Dockerfile", "docker-compose.yml"]
disabled = false

# =====================================================
# 📦 PAQUETES - Solo información esencial
# =====================================================

[package]
symbol = "📦"
format = "[$symbol$version]($style)"
style = "fg:#89b4fa"
display_private = false
disabled = false

# =====================================================
# ⏱️ TIEMPO Y DURACIÓN - Información útil
# =====================================================

[time]
disabled = false
format = "[$time]($style)"
style = "fg:#6c7086"
time_format = "%H:%M"

[cmd_duration]
min_time = 1000
format = "[$duration]($style)"
style = "fg:#f9e2af"
show_milliseconds = false
disabled = false

# =====================================================
# 🎯 VARIABLES PERSONALIZADAS - Solo las esenciales
# =====================================================

[env_var.TARGET]
variable = "TARGET"
symbol = "🎯"
format = "[$symbol$env_value]($style)"
style = "bold fg:red"
disabled = false

[env_var.PROXY]
variable = "PROXY"
symbol = "🔒"
format = "[$symbol$env_value]($style)"
style = "bold fg:cyan"
disabled = false

# =====================================================
# ⚠️ MÓDULOS DESHABILITADOS PARA PERFORMANCE
# =====================================================

# Módulos que pueden ralentizar el prompt
[os]
disabled = true

[battery]
disabled = true

[memory_usage]
disabled = true

[jobs]
disabled = true

[kubernetes]
disabled = true

[aws]
disabled = true

[gcloud]
disabled = true

[azure]
disabled = true

# Lenguajes menos comunes deshabilitados
[java]
disabled = true

[php]
disabled = true

[ruby]
disabled = true

[c]
disabled = true

[cpp]
disabled = true

[conda]
disabled = true

[golang]
disabled = true

# =====================================================
