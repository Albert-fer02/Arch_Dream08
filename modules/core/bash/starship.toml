# =====================================================
# 🎯 HERRAMIENTAS ESPECIALIZADAS
# =====================================================

[custom.metasploit]
command = 'printf %s "$MSF_VERSION"'
when = 'test -n "$MSF_VERSION"'
symbol = "🧨"
style = "bold red"
format = "[$symbol($output )]($style)"

[custom.burp]
command = 'printf %s "$BURP_VERSION"'
when = 'test -n "$BURP_VERSION"'
symbol = "🔍"
style = "bold orange"
format = "[$symbol($output )]($style)"

[custom.nmap]
command = 'printf %s "$NMAP_VERSION"'
when = 'test -n "$NMAP_VERSION"'
symbol = "📡"
style = "bold cyan"
format = "[$symbol($output )]($style)"

