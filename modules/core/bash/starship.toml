# =====================================================
# 👤 USUARIO Y HOST - Tema Red Team Profesional
# =====================================================

[username]
style_user = "bold fg:#89B4FA"
style_root = "bold fg:#F38BA8"
format = "[$user](bold fg:#CDD6F4) "
disabled = false
show_always = true

[hostname]
ssh_only = true
format = "[ $hostname](bold bright-yellow) "
disabled = false
style = "bold bright-yellow"

# =====================================================
# 📁 DIRECTORIO - Navegación inteligente
# =====================================================

[directory]
style = "bold fg:#89B4FA"
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 3
truncation_symbol = "…"
read_only = "[RO]"
read_only_style = "fg:#F38BA8"
home_symbol = "~"
use_logical_path = true
fish_style_pwd_dir_length = 1

[directory.substitutions]
"Documents" = "docs"
"Downloads" = "dl"
"Music" = "music"
"Pictures" = "pics"
"Videos" = "videos"
"Desktop" = "desktop"
"Developer" = "dev"
"Projects" = "proj"
"Scripts" = "scripts"
"Tools" = "tools"
"src" = "src"
"lib" = "lib"
"bin" = "bin"
"config" = "config"
"modules" = "modules"
"docs" = "docs"
"/opt" = "opt"
"/etc" = "etc"
"/var" = "var"
"/tmp" = "tmp"
"/usr" = "usr"
"/home" = "home"
"/root" = "root"

# =====================================================
# 🔥 GIT - Control de versiones avanzado
# =====================================================

[git_branch]
symbol = "󰄪 "
format = "[$symbol$branch(:$remote_branch)]($style) "
style = "bold fg:#A6E3A1"
truncation_length = 12
truncation_symbol = "…"

[git_commit]
commit_hash_length = 7
format = "[$hash$tag]($style) "
style = "bold fg:#CDD6F4"
only_detached = true
tag_symbol = " "
tag_disabled = false
disabled = true

[git_state]
format = "\\([$state( $progress_current/$progress_total)]($style)\\) "
style = "bold fg:#F9E2AF"
cherry_pick = "PICK"
bisect = "BISECT"
am = "AM"
am_or_rebase = "AM/RB"
rebase = "REBASE"
merge = "MERGE"
disabled = true

[git_metrics]
added_style = "bold fg:#A6E3A1"
deleted_style = "bold fg:#F38BA8"
only_nonzero_diffs = true
format = "([+$added]($added_style) )([-$deleted]($deleted_style) )"
disabled = true

[git_status]
format = "([$all_status$ahead_behind]($style))"
style = "fg:#F9E2AF"
ahead = "↑${count}"
diverged = "⇅${ahead_count}⇅${behind_count}"
behind = "↓${count}"
up_to_date = "✓"
untracked = "[?${count}](fg:#FAB387)"
modified = "[!${count}](fg:#F38BA8)"
staged = "[+${count}](fg:#A6E3A1)"
renamed = "[~${count}](fg:#89B4FA)"
deleted = "[-${count}](fg:#F38BA8)"
stashed = "[*${count}](fg:#CBA6F7)"
conflicted = "[x${count}](fg:#F38BA8)"
ignore_submodules = true
disabled = false

# =====================================================
# ⚡ PROMPT CHARACTER - Diseño profesional
# =====================================================

[character]
success_symbol = "[❯](bold fg:#A6E3A1)"
error_symbol = "[❯](bold fg:#F38BA8)"
vicmd_symbol = "[❮](bold fg:#F9E2AF)"

# =====================================================
# 🐍 LENGUAJES - Stack completo optimizado
# =====================================================

[python]
symbol = "󰪔 "
format = "[$symbol$version]($style) "
style = "bold fg:#FAB387"
pyenv_version_name = true
python_binary = ["./venv/bin/python", "python", "python3"]
detect_extensions = ["py"]
detect_files = ["requirements.txt", ".python-version", "pyproject.toml", "Pipfile", "tox.ini", "setup.py", "__init__.py"]
detect_folders = [".venv", "venv", ".env"]

[nodejs]
symbol = "󰩏 "
format = "[$symbol$version]($style) "
style = "bold fg:#A6E3A1"
detect_files = ["package.json", ".nvmrc"]
detect_folders = ["node_modules"]
detect_extensions = ["js", "mjs", "cjs", "ts"]

[rust]
symbol = "󰪌 "
format = "[$symbol$version]($style) "
style = "bold fg:#F38BA8"
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]

[golang]
symbol = "󰩟 "
format = "[$symbol$version]($style) "
style = "bold fg:#89B4FA"
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum", "glide.yaml", "Gopkg.yml", "Gopkg.lock", ".go-version"]

[java]
symbol = "󰩄 "
format = "[$symbol$version]($style) "
style = "bold fg:#F38BA8"

[php]
symbol = "󰪇 "
format = "[$symbol$version]($style) "
style = "bold fg:#CBA6F7"

[ruby]
symbol = "󰊒 "
format = "[$symbol$version]($style) "
style = "bold fg:#F38BA8"

[c]
symbol = "󰈌 "
format = "[$symbol$version]($style) "
style = "bold fg:#89B4FA"

[cpp]
symbol = "󰈍 "
format = "[$symbol$version]($style) "
style = "bold fg:#89B4FA"

# =====================================================
# 🐳 CONTENEDORES Y ORQUESTACIÓN
# =====================================================

[docker_context]
symbol = "󰨏 "
format = "[$symbol$context]($style) "
style = "bold fg:#89B4FA"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = [".devcontainer"]

[kubernetes]
format = "[$symbol$context( \\($namespace\\)) ]($style)"
style = "bold fg:#89B4FA"
symbol = "⎈ "
disabled = true
detect_files = ["k8s"]
detect_folders = ["k8s"]

[helm]
symbol = "⎈ "
format = "[$symbol($version )]($style)"
style = "bold white"
detect_files = ["helmfile.yaml", "Chart.yaml"]
detect_folders = ["helm"]

# =====================================================
# ☁️ CLOUD PROVIDERS - Suite completa
# =====================================================

[aws]
symbol = " "
format = "[$symbol($profile )($region )]($style)"
style = "bold fg:#FAB387"
expiration_symbol = "[EXP]"
disabled = true

[gcloud]
symbol = "🌩️ "
format = "[$symbol$account(@$domain) ($region )]($style)"
style = "bold bright-blue"
disabled = true

[azure]
symbol = "⛅ "
format = "[$symbol($subscription )]($style)"
style = "bold bright-blue"
disabled = true

[openstack]
symbol = "☁️ "
format = "[$symbol$cloud(\\($project\\)) ]($style)"
style = "bold yellow"
disabled = true

# =====================================================
# 🏗️ INFRAESTRUCTURA COMO CÓDIGO
# =====================================================

[terraform]
symbol = " "
format = "[$symbol$workspace ]($style)"
style = "bold fg:#CBA6F7"
detect_extensions = ["tf", "tfplan", "tfstate"]
detect_files = [".terraform.lock.hcl"]
detect_folders = [".terraform"]

[pulumi]
symbol = "🧊 "
format = "[$symbol$stack ]($style)"
style = "bold bright-blue"

[vagrant]
symbol = "⍱ "
format = "[$symbol($version )]($style)"
style = "bold bright-cyan"

# =====================================================
# 📦 GESTORES DE PAQUETES
# =====================================================

[package]
symbol = "󰖪 "
format = "[$symbol$version]($style) "
style = "bold fg:#89B4FA"
display_private = false

[conda]
symbol = " "
format = "[$symbol$environment]($style) "
style = "bold fg:#A6E3A1"
