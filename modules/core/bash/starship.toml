# ~/.config/starship.toml

# 🚀 STARSHIP PROMPT - POWERLEVEL10K CATTAPPUCCIN THEME (CORREGIDO)
# Inspirado en p10k y con la paleta de colores Catppuccin Mocha.
# Requiere una Nerd Font para visualizar los iconos correctamente.

add_newline = true

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](lavender)"

# Define la paleta de colores Catppuccin Mocha
# CORRECCIÓN: La tabla se llama [colors], no [palette].
[colors]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"

text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"

base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

# Formato principal del prompt
format = """$os$username$hostname$directory$git_branch$git_status$fill$cmd_duration
$character"""

[fill]
symbol = " "

[os]
style = "bg:peach fg:base"
format = "[$symbol ]($style)"
disabled = false

[os.symbols]
Windows = ""
Ubuntu = ""
SUSE = ""
Raspbian = ""
Mint = ""
Macos = ""
Manjaro = ""
Linux = ""
Gentoo = ""
Fedora = ""
EndeavourOS = ""
Debian = ""
CentOS = ""
Arch = ""
Alpine = ""
Amazon = ""
Android = ""

[username]
show_always = true
style_user = "bg:blue fg:base"
style_root = "bg:red fg:base"
format = "[$user]($style)"

[hostname]
ssh_only = false
style = "bg:teal fg:base"
format = "[@$hostname]($style) "
trim_at = "."
disabled = false

[directory]
style = "bg:mauve fg:base"
format = "[in]($style) [$path]($style) "
truncation_length = 3
truncation_symbol = "…/"
read_only_style = "bg:maroon fg:base"
read_only = "[$read_only_symbol]($read_only_style)"

[git_branch]
symbol = ""
style = "bg:sapphire fg:base"
format = "[$symbol $branch]($style)"

[git_status]
style = "bg:sapphire fg:base"
format = '([$all_status$ahead_behind]($style))'
conflicted = ""
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇡${ahead_count}⇣${behind_count}"
untracked = ""
stashed = ""
modified = ""
staged = '[](fg:green)'
renamed = ""
deleted = ""

[cmd_duration]
min_time = 500
style = "fg:yellow"
format = "took [$duration]($style) "

# --- Iconos para lenguajes de programación ---

[python]
symbol = ""
style = "bg:surface0 fg:yellow"
format = '[${symbol} ${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[nodejs]
symbol = ""
style = "bg:surface0 fg:green"
format = '[$symbol ($version)]($style)'

[rust]
symbol = ""
style = "bg:surface0 fg:peach"
format = '[$symbol ($version)]($style)'

[golang]
symbol = ""
style = "bg:surface0 fg:sky"
format = '[$symbol ($version)]($style)'

[java]
symbol = ""
style = "bg:surface0 fg:peach"
format = '[$symbol ($version)]($style)'

[php]
symbol = ""
style = "bg:surface0 fg:mauve"
format = '[$symbol ($version)]($style)'

[docker_context]
symbol = ""
style = "bg:surface0 fg:blue"
format = '[$symbol $context]($style)'

[c]
symbol = ""
style = "bg:surface0 fg:blue"
format = '[$symbol ($version)]($style)'

[lua]
symbol = ""
style = "bg:surface0 fg:blue"
format = '[$symbol ($version)]($style)'

[package]
symbol = ""
style = "bg:surface0 fg:text"
format = '[$symbol$version]($style)'