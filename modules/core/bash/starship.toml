style = "bold fg:#FAB387"

# =====================================================
# 📊 INFORMACIÓN DEL SISTEMA - Monitoreo avanzado
# =====================================================

[memory_usage]
symbol = " "
format = "[$symbol${ram}]($style)"
threshold = 75
style = "fg:#F38BA8"
disabled = false

[battery]
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "
unknown_symbol = " "
empty_symbol = " "
disabled = true

[[battery.display]]
threshold = 15
style = "bold bright-red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[[battery.display]]
threshold = 50
style = "yellow"

[[battery.display]]
threshold = 80
style = "green"

[jobs]
symbol = " "
format = "[$symbol$number ]($style)"
style = "bold fg:#89B4FA"
number_threshold = 1
symbol_threshold = 1

# =====================================================
# ⏱️ TIEMPO Y RENDIMIENTO
# =====================================================

[time]
disabled = true
format = " [$time]($style)"
style = "fg:#CDD6F4"
time_format = "%H:%M"
utc_time_offset = "local"

[cmd_duration]
min_time = 2000
format = "[󰥓 $duration]($style)"
style = "fg:#F9E2AF"
show_milliseconds = false
show_notifications = false
min_time_to_notify = 45000

# =====================================================
