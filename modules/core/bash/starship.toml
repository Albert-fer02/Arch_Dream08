# Configuración moderna y hermosa - Diseño elegante mejorado
format = """
╭─ $os$username$directory $git_branch$git_status $python$nodejs$rust$golang$docker_context$package$fill
╰─ $character"""

right_format = "$cmd_duration $jobs"

add_newline = true
command_timeout = 300
scan_timeout = 35
continuation_prompt = "❯ "

# Fill character para el diseño elegante
[fill]
symbol = "─"
style = "fg:#45475A"

# =====================================================
# 🖥️ SISTEMA OPERATIVO - Identificación visual
# =====================================================

[os]
format = "[$symbol]($style)"
style = "bold fg:#CBA6F7"
disabled = false

