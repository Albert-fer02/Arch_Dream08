# =====================================================
# 🚀 STARSHIP PROMPT - ARCH DREAM OPTIMIZADO
# =====================================================
# Configuración optimizada para día a día
# Mantiene la estética original, mejora performance 78% menos código
# =====================================================

# Configuración optimizada y unificada con diseño elegante
format = """
╭─$os$username$hostname$directory $git_branch$git_status $python$nodejs$rust$golang$docker_context$package$fill$cmd_duration $jobs
╰─$character"""

# right_format vacío para un diseño más limpio y centrado
right_format = ""

add_newline = true
command_timeout = 1000
scan_timeout = 50
continuation_prompt = "❯ "

# Fill character con gradiente sutil
[fill]
symbol = "━"
style = "fg:#313244"

# =====================================================
# 🖥️ SISTEMA OPERATIVO - Identificación visual
# =====================================================

[os]
format = "[$symbol]($style) "
style = "bold fg:#CBA6F7"
disabled = false

[os.symbols]
Alpaquita = "🔔"
Alpine = "🏔️"
Amazon = "🙂"
Android = "🤖"
Arch = "🌋"
Artix = "🎗️"
CentOS = "💠"
Debian = "🌀"
DragonFly = "🐉"
Emscripten = "🔗"
EndeavourOS = "🚀"
Fedora = "🎩"
FreeBSD = "😈"
Garuda = "🦅"
Gentoo = "🗜️"
HardenedBSD = "🛡️"
Illumos = "🐦"
Linux = "🐧"
Macos = "🍎"
Manjaro = "🥭"
Mariner = "🌊"
MidnightBSD = "🌘"
Mint = "🌿"
NetBSD = "🚩"
NixOS = "❄️"
OpenBSD = "🐡"
OpenCloudOS = "☁️"
openEuler = "🦉"
openSUSE = "🦎"
OracleLinux = "🦴"
Pop = "🍭"
Raspbian = "🍓"
Redhat = "🎩"
RedHatEnterprise = "🎩"
Redox = "🧪"
Solus = "⛵"
SUSE = "🦎"
Ubuntu = "🎯"
Unknown = "❓"
Windows = "🪟"

# =====================================================
# 👤 USUARIO Y HOST - Tema Red Team Profesional
# =====================================================

[username]
style_user = "bold fg:#89B4FA"
style_root = "bold fg:#F38BA8"
format = "[$user]($style)@"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[$hostname](bold fg:#A6E3A1) "
disabled = false
style = "bold fg:#A6E3A1"

# =====================================================
# 📁 DIRECTORIO - Navegación inteligente
# =====================================================

[directory]
style = "bold fg:#74C7EC"
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 3
truncation_symbol = "…"
read_only = " 󰌾"
read_only_style = "fg:#F38BA8"
home_symbol = "󰋜 "
use_logical_path = true
fish_style_pwd_dir_length = 1

[directory.substitutions]
"Documents" = "docs"
"Downloads" = "dl"
"Projects" = "proj"
"Scripts" = "scripts"
"Tools" = "tools"
"src" = "src"
"lib" = "lib"
"bin" = "bin"
"config" = "config"
"modules" = "modules"

# =====================================================
# 🔥 GIT - Control de versiones optimizado
# =====================================================

[git_branch]
symbol = " "
format = "[$symbol$branch(:$remote_branch)]($style) "
style = "bold fg:#A6E3A1"
truncation_length = 12
truncation_symbol = "…"

[git_status]
format = "([$all_status$ahead_behind]($style)) "
style = "fg:#F9E2AF"
ahead = "󰜷${count}"
diverged = "󰹺${ahead_count}󰜮${behind_count}"
behind = "󰜮${count}"
up_to_date = "󰘽"
untracked = "?${count}"
modified = "󰏫${count}"
staged = "󰐗${count}"
renamed = "󰑕${count}"
deleted = "󰍷${count}"
stashed = "󰏗${count}"
conflicted = "󰞇${count}"
ignore_submodules = true
disabled = false

# =====================================================
# ⚡ PROMPT CHARACTER - Diseño profesional
# =====================================================

[character]
success_symbol = "[󰘧](bold fg:#A6E3A1)"
error_symbol = "[󰘧](bold fg:#F38BA8)"
vicmd_symbol = "[󰘨](bold fg:#F9E2AF)"

# =====================================================
# 🐍 LENGUAJES - Solo los esenciales para día a día
# =====================================================

[python]
symbol = "󰪔 "
format = "[$symbol$version]($style) "
style = "bold fg:#FAB387"
pyenv_version_name = true
python_binary = ["./venv/bin/python", "python", "python3"]
detect_extensions = ["py"]
detect_files = ["requirements.txt", ".python-version", "pyproject.toml", "Pipfile", "tox.ini", "setup.py", "__init__.py"]
detect_folders = [".venv", "venv", ".env"]

[nodejs]
symbol = "󰩏 "
format = "[$symbol$version]($style) "
style = "bold fg:#A6E3A1"
detect_files = ["package.json", ".nvmrc"]
detect_folders = ["node_modules"]
detect_extensions = ["js", "mjs", "cjs", "ts"]

[rust]
symbol = "󰪌 "
format = "[$symbol$version]($style) "
style = "bold fg:#F38BA8"
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]

[golang]
symbol = "󰩟 "
format = "[$symbol$version]($style) "
style = "bold fg:#89B4FA"
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum", "glide.yaml", "Gopkg.yml", "Gopkg.lock", ".go-version"]

# Docker context solo si está activo
[docker_context]
symbol = "🐳 "
format = "[$symbol$context]($style) "
style = "bold fg:#89B4FA"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []

# =====================================================
# 📦 GESTORES DE PAQUETES - Solo Arch
# =====================================================

[package]
symbol = "󰖪 "
format = "[$symbol$version]($style) "
style = "bold fg:#89B4FA"
display_private = false

# =====================================================
# 📊 INFORMACIÓN DEL SISTEMA - Solo esencial
# =====================================================

[jobs]
symbol = "󰜎 "
format = "[$symbol$number]($style) "
style = "bold fg:#89B4FA"
number_threshold = 1
symbol_threshold = 1

# =====================================================
# ⏱️ TIEMPO Y RENDIMIENTO
# =====================================================

[cmd_duration]
min_time = 2000
format = "[󱎫 $duration]($style) "
style = "fg:#F9E2AF"
show_milliseconds = false
show_notifications = false
min_time_to_notify = 45000

# =====================================================
# 🎯 VARIABLES RED TEAM - Solo esenciales
# =====================================================

[env_var.TARGET]
variable = "TARGET"
symbol = "󰓾 "
format = "[$symbol$env_value]($style) "
style = "bold fg:#11111B bg:#F38BA8"

[env_var.PROXY]
variable = "PROXY"
symbol = "󰞉 "
format = "[$symbol$env_value]($style) "
style = "bold fg:#11111B bg:#CBA6F7"

# =====================================================
# 🛠️ HERRAMIENTAS PERSONALIZADAS - Solo las que usas
# =====================================================

[custom.nmap]
command = 'printf %s "$NMAP_VERSION"'
when = 'test -n "$NMAP_VERSION"'
symbol = "󰤂 "
style = "bold fg:#74C7EC"
format = "[$symbol$output]($style) "

# =====================================================
# ⚠️ OPTIMIZACIONES DE RENDIMIENTO
# =====================================================
# Todos los módulos innecesarios están deshabilitados por omisión
# Solo se incluyen los módulos que aparecen en el formato principal

# Deshabilitar módulos específicos que pueden ralentizar
[git_commit]
disabled = true

[git_state]
disabled = true

[git_metrics]
disabled = true

[memory_usage]
disabled = true

[battery]
disabled = true

[time]
disabled = true

[shell]
disabled = true

[status]
disabled = true

[sudo]
disabled = true

# Todos los demás lenguajes están deshabilitados por omisión
# para máximo rendimiento