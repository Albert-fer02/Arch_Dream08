# =====================================================
# 🚀 STARSHIP PROMPT - CATPPUCCIN MOCHA VS CODE OPTIMIZED
# =====================================================
# Versión optimizada para VS Code Terminal
# Mantiene la estética del tema original pero con compatibilidad mejorada
# =====================================================

# Diseño inspirado en Powerlevel10k - Productivo y Minimalista
format = """
$os$username$directory$git_branch$git_status$python$nodejs$rust$golang$docker_context$package$fill$cmd_duration$jobs
$character"""

right_format = "$battery"

add_newline = true
command_timeout = 1000
scan_timeout = 30
continuation_prompt = "❯ "

# Fill character para el diseño elegante
[fill]
symbol = "─"
style = "fg:240"

# =====================================================
# 🖥️ SISTEMA OPERATIVO - Identificación visual
# =====================================================

[os]
format = "[$symbol]($style) "
style = "bold fg:183"
disabled = false

[os.symbols]
Alpaquita = "🔔"
Alpine = "🏔️"
Amazon = "🙂"
Android = "🤖"
Arch = "🌋"
Artix = "🎗️"
CentOS = "💠"
Debian = "🌀"
DragonFly = "🐉"
Emscripten = "🔗"
EndeavourOS = "🚀"
Fedora = "🎩"
FreeBSD = "😈"
Garuda = "🦅"
Gentoo = "🗜️"
HardenedBSD = "🛡️"
Illumos = "🐦"
Linux = "🐧"
Macos = "🍎"
Manjaro = "🥭"
Mariner = "🌊"
MidnightBSD = "🌘"
Mint = "🌿"
NetBSD = "🚩"
NixOS = "❄️"
OpenBSD = "🐡"
OpenCloudOS = "☁️"
openEuler = "🦉"
openSUSE = "🦎"
OracleLinux = "🦴"
Pop = "🍭"
Raspbian = "🍓"
Redhat = "🎩"
RedHatEnterprise = "🎩"
Redox = "🧪"
Solus = "⛵"
SUSE = "🦎"
Ubuntu = "🎯"
Unknown = "❓"
Windows = "🪟"

# =====================================================
# 👤 USUARIO Y HOST - Tema Red Team Profesional
# =====================================================

[username]
style_user = "bold fg:147"
style_root = "bold fg:203"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = true
format = "[@$hostname]($style) "
disabled = false
style = "bold fg:166"
trim_at = ".local"

# =====================================================
# 📁 DIRECTORIO - Navegación inteligente
# =====================================================

[directory]
style = "bold fg:147"
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 3
truncation_symbol = ""
read_only = ""
read_only_style = "bold fg:203"
home_symbol = "~"
use_logical_path = true
fish_style_pwd_dir_length = 1
before_repo_root_style = "bold fg:102"
repo_root_style = "bold fg:147"

[directory.substitutions]
"Documents" = "docs"
"Downloads" = "dl"
"Music" = "music"
"Pictures" = "pics"
"Videos" = "videos"
"Desktop" = "desktop"
"Developer" = "dev"
"Projects" = "proj"
"Scripts" = "scripts"
"Tools" = "tools"
"src" = "src"
"lib" = "lib"
"bin" = "bin"
"config" = "config"
"modules" = "modules"
"docs" = "docs"
"/opt" = "opt"
"/etc" = "etc"
"/var" = "var"
"/tmp" = "tmp"
"/usr" = "usr"
"/home" = "home"
"/root" = "root"

# =====================================================
# 🔥 GIT - Control de versiones avanzado
# =====================================================

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bold fg:166"
truncation_length = 10
truncation_symbol = ""

[git_commit]
commit_hash_length = 7
format = "[$hash$tag]($style) "
style = "bold fg:189"
only_detached = true
tag_symbol = " "
tag_disabled = false
disabled = true

[git_state]
format = "\\([$state( $progress_current/$progress_total)]($style)\\) "
style = "bold fg:223"
cherry_pick = "PICK"
bisect = "BISECT"
am = "AM"
am_or_rebase = "AM/RB"
rebase = "REBASE"
merge = "MERGE"
disabled = true

[git_metrics]
added_style = "bold fg:166"
deleted_style = "bold fg:203"
only_nonzero_diffs = true
format = "([+$added]($added_style) )([-$deleted]($deleted_style) )"
disabled = true

[git_status]
format = "[$all_status$ahead_behind]($style) "
style = "bold fg:223"
ahead = "⇡${count}"
diverged = "⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
up_to_date = ""
untracked = "?${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"
stashed = "*${count}"
conflicted = "=${count}"
ignore_submodules = true
disabled = false

# =====================================================
# ⚡ PROMPT CHARACTER - Diseño profesional
# =====================================================

[character]
success_symbol = "[❯](bold fg:166)"
error_symbol = "[❯](bold fg:203)"
vicmd_symbol = "[❮](bold fg:223)"

# =====================================================
# 🐍 LENGUAJES - Stack completo optimizado
# =====================================================

[python]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold fg:215"
pyenv_version_name = false
python_binary = ["python3", "python"]
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml", "Pipfile"]
detect_folders = [".venv", "venv"]

[nodejs]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold fg:166"
detect_files = ["package.json"]
detect_folders = ["node_modules"]
detect_extensions = ["js", "ts"]

[rust]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold fg:203"
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]

[golang]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold fg:147"
detect_extensions = ["go"]
detect_files = ["go.mod"]

# =====================================================
# 🐳 CONTENEDORES Y ORQUESTACIÓN
# =====================================================

[docker_context]
symbol = " "
format = "[$symbol$context]($style) "
style = "bold fg:147"
only_with_files = true
detect_files = ["Dockerfile", "docker-compose.yml"]
detect_folders = []

# =====================================================
# 📦 GESTORES DE PAQUETES
# =====================================================

[package]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold fg:147"
display_private = false

# =====================================================
# 📊 INFORMACIÓN DEL SISTEMA - Monitoreo avanzado
# =====================================================

[memory_usage]
symbol = " "
format = "[$symbol$ram]($style) "
threshold = 80
style = "fg:203"
disabled = false

[battery]
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "
unknown_symbol = " "
empty_symbol = " "
disabled = false
format = "[$symbol$percentage]($style) "

[[battery.display]]
threshold = 15
style = "bold bright-red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[[battery.display]]
threshold = 50
style = "yellow"

[[battery.display]]
threshold = 80
style = "green"

[jobs]
symbol = " "
format = "[$symbol$number]($style) "
style = "fg:147"
number_threshold = 1
symbol_threshold = 1

# =====================================================
# ⏱️ TIEMPO Y RENDIMIENTO
# =====================================================

[time]
disabled = false
format = "[$time]($style) "
style = "fg:102"
time_format = "%H:%M"
utc_time_offset = "local"

[cmd_duration]
min_time = 2000
format = "[ $duration]($style) "
style = "fg:223"
show_milliseconds = false
show_notifications = false
min_time_to_notify = 30000

# =====================================================
# 🎯 VARIABLES PERSONALIZADAS RED TEAM PRO
# =====================================================

[env_var.TARGET]
variable = "TARGET"
symbol = "🎯"
format = "[$symbol$env_value]($style) "
style = "bold fg:111 bg:203"

[env_var.PROXY]
variable = "PROXY"
symbol = "🔒"
format = "[$symbol$env_value]($style) "
style = "bold fg:111 bg:183"

# =====================================================
# 🎨 SHELLS Y EDITORES
# =====================================================

[status]
format = "[$symbol$status ]($style)"
style = "bold fg:203"
symbol = " "
success_symbol = ""
not_executable_symbol = " "
not_found_symbol = " "
sigint_symbol = " "
signal_symbol = " "
disabled = false

[sudo]
format = "[as $symbol]($style)"
symbol = " "
style = "bold fg:203"
allow_windows = false
disabled = false

# =====================================================
# 💻 MÓDULOS ADICIONALES OPTIMIZADOS
