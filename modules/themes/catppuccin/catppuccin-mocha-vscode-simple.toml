# =====================================================
# ğŸ‘¤ USUARIO Y HOST
# =====================================================

[username]
style_user = "bold fg:147"
style_root = "bold fg:203"
format = "[$user]($style)"

[hostname]
ssh_only = true
format = "[@$hostname]($style) "
disabled = false
style = "bold fg:166"
trim_at = ".local"

# =====================================================
# ğŸ“ DIRECTORIO
# =====================================================

[directory]
style = "bold fg:147"
format = "[$path]($style) "
truncation_length = 3
truncation_symbol = "..."
home_symbol = "~"
use_logical_path = true

[directory.substitutions]
"Documents" = "docs"
"Downloads" = "dl"
"Projects" = "proj"
"Scripts" = "scripts"
"Tools" = "tools"
"src" = "src"
"lib" = "lib"
"config" = "config"
"modules" = "modules"

# =====================================================
# ğŸ”¥ GIT
# =====================================================

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bold fg:166"
truncation_length = 12
truncation_symbol = "..."

[git_status]
format = "([$all_status$ahead_behind]($style)) "
style = "fg:223"
ahead = "â‡¡${count}"
diverged = "â‡¡${ahead_count}â‡£${behind_count}"
behind = "â‡£${count}"
up_to_date = ""
untracked = "?${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "Â»${count}"
deleted = "âœ˜${count}"
stashed = "*${count}"
conflicted = "=${count}"
ignore_submodules = true
disabled = false

# =====================================================
# âš¡ PROMPT CHARACTER
# =====================================================

[character]
success_symbol = "[â¯](bold fg:166)"
error_symbol = "[â¯](bold fg:203)"
vicmd_symbol = "[â®](bold fg:223)"

# =====================================================
# ğŸ LENGUAJES
# =====================================================

[python]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold fg:215"
pyenv_version_name = false
python_binary = ["python3", "python"]
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml", "Pipfile"]
detect_folders = [".venv", "venv"]

[nodejs]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold fg:166"
detect_files = ["package.json"]
detect_folders = ["node_modules"]
detect_extensions = ["js", "ts"]

[rust]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold fg:203"
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]

[golang]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold fg:147"
detect_extensions = ["go"]
detect_files = ["go.mod"]

# =====================================================
# ğŸ³ DOCKER
# =====================================================

[docker_context]
symbol = " "
format = "[$symbol$context]($style) "
style = "bold fg:147"
only_with_files = true
detect_files = ["Dockerfile", "docker-compose.yml"]
detect_folders = []

# =====================================================
# ğŸ“¦ PAQUETES
# =====================================================

[package]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold fg:147"
display_private = false

# =====================================================
# ğŸ“Š SISTEMA
# =====================================================

[jobs]
symbol = " "
format = "[$symbol$number]($style) "
style = "fg:147"
number_threshold = 1
symbol_threshold = 1

# =====================================================
# â±ï¸ TIEMPO
# =====================================================

[cmd_duration]
min_time = 2000
format = "[ $duration]($style) "
style = "fg:223"
show_milliseconds = false
show_notifications = false
min_time_to_notify = 30000

# =====================================================
# ğŸ¯ VARIABLES RED TEAM
