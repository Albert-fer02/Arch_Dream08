style = "bold fg:147"
disabled = false

[dotnet]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold fg:183"
disabled = false

[kotlin]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold fg:183"
disabled = false

[lua]
symbol = " "
