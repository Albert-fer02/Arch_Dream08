# Formato simple y funcional
format = """
$os$username$directory$git_branch$git_status$python$nodejs$rust$golang$docker_context$package$fill$cmd_duration$jobs
$character"""

right_format = ""

add_newline = true
command_timeout = 1000
scan_timeout = 30
continuation_prompt = "â¯ "

# Fill character simple
[fill]
symbol = "â”€"
style = "fg:240"

# =====================================================
# ğŸ–¥ï¸ SISTEMA OPERATIVO
# =====================================================

[os]
format = "[$symbol]($style) "
style = "bold fg:183"
disabled = false

[os.symbols]
Arch = "ğŸŒ‹"
Linux = "ğŸ§"
Ubuntu = "ğŸ¯"
Debian = "ğŸŒ€"
Fedora = "ğŸ©"
