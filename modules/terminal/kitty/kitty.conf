# =====================================================
# ğŸ¨ TEMA Y COLORES
# =====================================================
include colors-dreamcoder.conf

# =====================================================
# ğŸ”¤ FUENTES Y TIPOGRAFÃA
# =====================================================
font_family           MesloLGS NF
font_size             12.5
bold_font             MesloLGS NF Bold
italic_font           MesloLGS NF Italic
bold_italic_font      MesloLGS NF Bold Italic

# ConfiguraciÃ³n de fuentes
font_features         MesloLGS NF +liga +calt
font_features         MesloLGS NF Bold +liga +calt
font_features         MesloLGS NF Italic +liga +calt
font_features         MesloLGS NF Bold Italic +liga +calt

# =====================================================
# ğŸ–¼ï¸ VENTANAS Y LAYOUT
# =====================================================
window_padding_width  12
window_padding_height 8
window_border_width   2
window_border_color   #7dcfff
window_rounded_corners 8

# ConfiguraciÃ³n de ventanas
remember_window_size  yes
initial_window_width  1200
initial_window_height 800
window_resize_step_cells 2
window_resize_step_lines 2

# =====================================================
# ğŸ–±ï¸ CURSOR Y NAVEGACIÃ“N
# =====================================================
cursor_shape          beam
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0
cursor_beam_thickness 2.0

# =====================================================
# ğŸ“‘ PESTAÃ‘AS Y BARRA
# =====================================================
tab_bar_edge          top
tab_bar_style         powerline
tab_bar_min_tabs      2
tab_bar_align         left
tab_powerline_style   slanted
tab_title_template    "{index}: {title}"

# =====================================================
# âš¡ RENDIMIENTO Y ACELERACIÃ“N
# =====================================================
# AceleraciÃ³n GPU
gpu_acceleration      on
# OptimizaciÃ³n de memoria
repaint_delay         10
input_delay           3
sync_to_monitor       yes

# =====================================================
# ğŸ¯ COMPORTAMIENTO AVANZADO
# =====================================================
# NavegaciÃ³n por ventanas
map ctrl+shift+left   neighboring_window left
map ctrl+shift+right  neighboring_window right
map ctrl+shift+up     neighboring_window up
map ctrl+shift+down   neighboring_window down

# GestiÃ³n de pestaÃ±as
map ctrl+shift+t      new_tab_with_cwd
map ctrl+shift+enter  new_window_with_cwd
map ctrl+shift+w      close_window

# Zoom y escalado
map ctrl+equal        change_font_size all +1.0
map ctrl+minus        change_font_size all -1.0
map ctrl+0            change_font_size all 0

# =====================================================
# ğŸ¨ PERSONALIZACIÃ“N VISUAL
# =====================================================
# Transparencia y efectos
background_opacity    0.85
background_blur       0
background_image      none

# ConfiguraciÃ³n de scrollback
scrollback_lines      10000
scrollback_pager      less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# =====================================================
# ğŸ”§ CONFIGURACIÃ“N DE SHELL
# =====================================================
shell_integration     enabled
term                  xterm-kitty
