# =====================================================
# 🎨 TEMA Y COLORES
# =====================================================
include colors-dreamcoder.conf

# =====================================================
# 🔤 FUENTES Y TIPOGRAFÍA
# =====================================================
font_family           MesloLGS NF
font_size             12.5
bold_font             MesloLGS NF Bold
italic_font           MesloLGS NF Italic
bold_italic_font      MesloLGS NF Bold Italic

font_features         MesloLGS NF +liga +calt
font_features         MesloLGS NF Bold +liga +calt
font_features         MesloLGS NF Italic +liga +calt
font_features         MesloLGS NF Bold Italic +liga +calt

# =====================================================
# 🖼️ VENTANAS Y LAYOUT
# =====================================================
window_padding_width  12
window_padding_height 8
window_border_width   2
window_border_color   #7dcfff
corner_radius         8.0

remember_window_size  yes
initial_window_width  1200
initial_window_height 800
window_resize_step_cells 2
window_resize_step_lines 2

# =====================================================
# 🖱️ CURSOR Y NAVEGACIÓN
# =====================================================
cursor_shape          beam
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0
cursor_beam_thickness 2.0

# =====================================================
# 📑 PESTAÑAS Y BARRA
# =====================================================
tab_bar_edge          top
tab_bar_style         powerline
tab_bar_min_tabs      2
tab_bar_align         left
tab_powerline_style   slanted
tab_title_template    "{index}: {title}"

# =====================================================
# ⚡ RENDIMIENTO Y ACELERACIÓN
# =====================================================
repaint_delay         10
input_delay           3
sync_to_monitor       yes

# =====================================================
# 🎯 COMPORTAMIENTO AVANZADO
# =====================================================
map ctrl+shift+left   neighboring_window left
map ctrl+shift+right  neighboring_window right
map ctrl+shift+up     neighboring_window up
map ctrl+shift+down   neighboring_window down

map ctrl+shift+t      new_tab_with_cwd
map ctrl+shift+enter  new_window_with_cwd
map ctrl+shift+w      close_window

map ctrl+equal        change_font_size all +1.0
map ctrl+minus        change_font_size all -1.0
map ctrl+0            change_font_size all 0


# =====================================================
# 🔧 CONFIGURACIÓN DE SHELL
# =====================================================
shell_integration     enabled
term                  xterm-kitty
allow_remote_control  yes

# =====================================================
# 🎨 PERSONALIZACIÓN VISUAL
# =====================================================
# Opacidad del fondo (0.0 = totalmente transparente, 1.0 = opaco)
background_opacity    0.50

# Fondo dinámico: copiar/actualizar imagen en ~/.config/kitty/wallpaper
# Si el archivo no existe, Kitty simplemente lo ignorará
background_image      ~/.config/kitty/wallpaper
background_image_layout cscaled
background_tint       0.00

# Historial de scrollback
scrollback_lines      10000
scrollback_pager      less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
