# =====================================================
# ğŸ¨ TEMA Y COLORES
# =====================================================
include colors-dreamcoder.conf

# =====================================================
# ğŸ”¤ FUENTES Y TIPOGRAFÃA
# =====================================================
font_family           MesloLGS NF
font_size             13
bold_font             MesloLGS NF Bold
italic_font           MesloLGS NF Italic
bold_italic_font      MesloLGS NF Bold Italic

# SÃ­mbolos especiales y emojis
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols
symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58 Noto Color Emoji

# Ligaduras
font_features         MesloLGS NF +liga +calt
disable_ligatures     never

# =====================================================
# ğŸ–¼ï¸ VENTANAS Y LAYOUT RESPONSIVE
# =====================================================
window_padding_width  6
window_padding_height 4
window_border_width   0
corner_radius         0
hide_window_decorations titlebar-only

# TamaÃ±o inicial responsive
initial_window_width  120c
initial_window_height 35c
placement_strategy    center

# =====================================================
# ğŸ“‘ PESTAÃ‘AS SIMPLIFICADAS
# =====================================================
tab_bar_edge          top
tab_bar_style         fade
tab_bar_min_tabs      1
tab_fade              0.25 0.5 0.75 1
tab_separator         " â”ƒ"

# =====================================================
# âš¡ RENDIMIENTO WAYLAND
# =====================================================
repaint_delay         2
input_delay           0
sync_to_monitor       yes
linux_display_server  wayland
wayland_enable_ime    yes

# =====================================================
# ğŸ¯ KEYBINDINGS ESENCIALES
# =====================================================

# PestaÃ±as
map ctrl+t            new_tab_with_cwd
map ctrl+w            close_tab
map ctrl+tab          next_tab
map ctrl+shift+tab    previous_tab

# Splits
map f5                launch --location=hsplit
map f6                launch --location=vsplit

# Zoom responsive
map ctrl+shift+equal  change_font_size all +1.0
map ctrl+minus        change_font_size all -1.0

# NavegaciÃ³n
map ctrl+shift+p      show_scrollback
map ctrl+shift+z      scroll_to_prompt -1
map ctrl+shift+x      scroll_to_prompt 1

# Hints inteligentes
map f1                kitten hints --type url --program default
map f2                kitten hints --type path --program default  
map f3                kitten hints --type line --program @

# =====================================================
# ğŸŒŠ WAYLAND/HYPRLAND OPTIMIZADO
# =====================================================
single_window_margin_width -1
draw_minimal_borders yes
window_margin_width 0

# URLs y selecciÃ³n
allow_hyperlinks yes
detect_urls yes
url_style curly
copy_on_select clipboard

# =====================================================
# ğŸš€ CONFIGURACIÃ“N BASE
# =====================================================
shell_integration     enabled
term                  xterm-kitty
allow_remote_control  yes
close_on_child_death  no

# Mouse
mouse_hide_wait       2.0
focus_follows_mouse   no

# Audio
enable_audio_bell     no
window_alert_on_bell  no
bell_on_tab           no

# =====================================================
# ğŸ¨ VISUAL OPTIMIZADO
# =====================================================
background_opacity    0.55
dynamic_background_opacity yes

# Scrollback
scrollback_lines      10000
scrollback_pager      bat --paging=always --style=numbers

# Shell integration
shell_integration         enabled no-cursor
shell_integration_features cursor

# Layouts
enabled_layouts       tall,stack

